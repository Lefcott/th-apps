<!-- @format -->

<div class="widget-menu widget-menu-weekly" style="width: 100%; height: 100%;">
	<span
		us-spinner="{radius:30, width:30, length: 30}"
		spinner-on="$ctrl.loading"
	></span>
	<div class="cc-menu-widget-placeholder" ng-if="placeholderText">
		{{ placeholderText }}
	</div>
	<object
		ng-if="!placeholderText"
		data="{{widgetUrl}}"
		style="width: 100%; height: 100%; pointer-events: none;"
	></object>
</div>
