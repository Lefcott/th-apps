<div class="undoredo-component">
	<span class="editor__undoredo-title">Undo/Redo</span>

	<div class="undoredo-container tool-style">
		<button class="btn-undo-redo" id="CR_undoBtn" type="button" tool-tip="Undo" ng-click="$ctrl.undo()">
			<i class="fas fa-undo" tabindex="0" class="zoom-icons" aria-hidden="true"></i>
		</button>
		<button class="btn-undo-redo" id="CR_redoBtn" type="button" tool-tip="Redo" ng-click="$ctrl.redo()">
			<i class="fas fa-redo" tabindex="0" class="zoom-icons" aria-hidden="true"></i>
		</button>
	</div>
</div>
