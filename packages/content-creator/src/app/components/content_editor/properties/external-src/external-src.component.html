<label id='externalSrcLabel' class="property__label" for="externalSrcInput">Link</label>

<div class="property__controls">
  <input name="externalSrcInput" type="text" style="margin-bottom: 10px" ng-model="$ctrl.srcUrl" ng-change="$ctrl.updateUrl()" ng-pattern="$ctrl.urlPattern"></input>
  <button class="button" type="button" style="margin-bottom: 20px"  ng-click="$ctrl.clearUrl()">Clear</button>
</div>
