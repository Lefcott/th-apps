<!-- @format -->

<div class="mt-1">
	<label id="menuLabel" class="property__label" for="menu-picker">Menu</label>
	<div class="dropdown">
		<button
			class="
				btn btn-default
				dropdown-toggle
				menu-picker-selector-btn
				cc-dropdown-toggle
			"
			type="button"
			id="menu-picker"
			data-toggle="dropdown"
			aria-haspopup="true"
			aria-expanded="true"
		>
			<span class="cc-dropdown-toggle-text">
				{{ $ctrl.menu.name }}
			</span>
			<span>
				<span class="caret"></span>
			</span>
		</button>
		<ul class="dropdown-menu cc-dropdown-menu" aria-labelledby="menu-picker">
			<li
				class="cc-dropdown-menu-item"
				ng-repeat="menu in $ctrl.menus"
				ng-click="$ctrl.onSelect(menu)"
			>
				<a href="#">{{ menu.name }}</a>
			</li>
		</ul>
	</div>
</div>
