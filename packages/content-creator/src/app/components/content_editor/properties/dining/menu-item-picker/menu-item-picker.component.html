<!-- @format -->

<div class="mt-1">
	<label id="menu-itemLabel" class="property__label" for="menu-item-picker"
		>Item</label
	>
	<div class="dropdown">
		<button
			class="btn btn-default dropdown-toggle cc-dropdown-toggle"
			type="button"
			id="menu-item-picker"
			data-toggle="dropdown"
			aria-haspopup="true"
			aria-expanded="true"
		>
			<span class="cc-dropdown-toggle-text">
				{{ $ctrl.menuItem.diningItem.name }}
			</span>
			<span>
				<span class="caret"></span>
			</span>
		</button>
		<ul
			class="dropdown-menu cc-dropdown-menu"
			aria-labelledby="menu-item-picker"
		>
			<li class="cc-dropdown-menu-item" ng-repeat="item in $ctrl.menuItems">
				<a ng-click="$ctrl.onSelect(item)" href="#">{{
					item.diningItem.name
				}}</a>
			</li>
		</ul>
	</div>
</div>
