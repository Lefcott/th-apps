<!-- @format -->

<div class="mt-1">
	<label
		id="menu-multi-mealLabel"
		class="property__label"
		for="menu-multi-meal-picker"
		>Meal</label
	>
	<div class="dropdown">
		<button
			class="btn btn-default dropdown-toggle cc-dropdown-toggle"
			type="button"
			id="menu-multi-meal-picker"
			data-toggle="dropdown"
			aria-haspopup="true"
			aria-expanded="true"
		>
			<span class="cc-dropdown-toggle-text">
				{{ $ctrl.menuMeal.name }}
			</span>
			<span>
				<span class="caret"></span>
			</span>
		</button>
		<ul
			class="dropdown-menu cc-dropdown-menu"
			aria-labelledby="menu-multi-meal-picker"
		>
			<li
				class="cc-dropdown-menu-item"
				ng-repeat="meal in $ctrl.menu.menuGroups"
			>
				<a ng-click="$ctrl.onSelect(meal)" href="#">{{ meal.name }}</a>
			</li>
		</ul>
	</div>
</div>
