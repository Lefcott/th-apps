<!-- @format -->

<div class="mt-1">
	<label id="menu-weekLabel" class="property__label" for="menu-week-picker"
		>Week</label
	>
	<div class="dropdown">
		<button
			class="btn btn-default dropdown-toggle cc-dropdown-toggle"
			type="button"
			id="menu-week-picker"
			data-toggle="dropdown"
			aria-haspopup="true"
			aria-expanded="true"
		>
			<span class="cc-dropdown-toggle-text">
				{{ $ctrl.getDateByWeek($ctrl.menuWeek).text }}
			</span>
			<span>
				<i class="far fa-calendar"></i>
			</span>
		</button>
		<ul
			class="dropdown-menu cc-dropdown-menu"
			aria-labelledby="menu-week-picker"
		>
			<li class="cc-dropdown-menu-item" ng-repeat="week in data.weeks">
				<a ng-click="$ctrl.onSelect(week.value)" href="#">{{ week.text }}</a>
			</li>
		</ul>
	</div>
</div>
